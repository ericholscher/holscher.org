<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map with a custom style</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
.legend {
background-color: #fff;
border-radius: 3px;
bottom: 30px;
box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
padding: 10px;
position: absolute;
right: 10px;
z-index: 1;
}

.legend h4 {
margin: 0 0 10px;
}

.legend div span {
border-radius: 50%;
display: inline-block;
height: 10px;
margin-right: 5px;
width: 10px;
}
</style>
</head>
<body>
<div id="map"></div>
<div id="state-legend" class="legend">
<h4>Legend</h4>
<div><span style="background-color: blue"></span>Paths</div>
<div><span style="background-color: green"></span>Neighborhood Greenways</div>
<div><span style="background-color: red"></span>Not classified</div>
<div><span style="background-color: yellow"></span>Dangerous Interactions</div>
</div>

<script>

	mapboxgl.accessToken = 'pk.eyJ1IjoiZXJpYy1iZW5kYmlrZXMiLCJhIjoiY2tua3VvOG43MGNuYzJ2bzUzYmNnemwxNyJ9.1Hm3SoeJ9jeWvWc2i_mj_Q';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/eric-bendbikes/cknkuqq2e2dh017o5m62hc57n', // custom style url from https://studio.mapbox.com/
        center: ['-121.32225366707608','44.05843463121357'], // starting position
        zoom: 13 // starting zoom
    });
    map.addControl(new mapboxgl.NavigationControl());
    // Add geolocate control to the map.
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        })
    );
    map.dragRotate.disable();
    map.on('click', function(e) {
      console.log(e);
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['key-intersections', "bend-points-of-interest"] // replace this with the name of the layer
      });

      if (!features.length) {
        return;
      }

      var feature = features[0];

      console.log(feature);

      var popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML('<h3>' + feature.properties.Name + '</h3><p>' + feature.properties.Description + '</p>')
        .addTo(map);
    });


</script>

</body>
</html>
